
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">

    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.{{ site.bs_theme }}.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/assets/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
  </head>
  <body>
    <!-- <section class="page-header">

      <h1 class="project-name">
          {{ site.title | default: site.github.repository_name }}
      </h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>

      <a href="{{ site.external.medium }}" class="btn">Read our blog</a>
      <a href="{{ site.external.mailing_list }}" class="btn">Join our mailing list</a>
      <a href="{{ site.external.facebook }}" class="btn">Join our Facebook group</a>
      <a href="/fellowship" class="btn">Civic Digital Fellowship</a>
    </section> -->

    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/">
                    <img class="navbar-brand" src="/assets/images/coding-it-forward-horizontal.png" href="/"/>
                </a>
                <!-- <a class="navbar-brand" href="/">
                    Coding it Forward
                </a> -->
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% for link in site.data.pages.main %}
                    <li
                        {% if link.url == page.url %}
                        class="active"
                        {% endif %}
                        >
                        <a href="{{link.url}}">
                            {{link.name}}
                        </a>
                    </li>
                    {% endfor %}
                    {% if site.data.pages.more %}
                        <li class="dropdown">
                            <a href class="dropdown-toggle" data-toggle="dropdown">
                                More <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                {% for link in site.data.pages.more %}
                                    <li>
                                        <a href="{{link.url}}">
                                            {{link.name}}
                                        </a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </li>
                    {% endif %}
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <section class="container">

      {{ content }}

      <footer class="site-footer">
        <!-- {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span> -->

        <!-- Copyright &copy; Coding it Forward, 2017. -->

          <!-- {% if site.github.is_project_page %}
            <a href="{{ site.github.repository_url }}" class="">View this website on GitHub.</a>
          {% endif %} -->

      </footer>
    </section>

    <!-- scripts -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- TODO consider using CDNs instead of including files -->
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>

    {% if site.google_analytics %}
      <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
        try {
          var pageTracker = _gat._getTracker("{{ site.google_analytics }}");
        pageTracker._trackPageview();
        } catch(err) {}
      </script>
    {% endif %}
  </body>
</html>
